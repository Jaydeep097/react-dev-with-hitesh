<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CDN Setup</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <!-- Heading Section -->

    <h1 class="text-white text-4xl m-6">lets build tailwind</h1>

    <!-- Small Card Section -->
    <div class="">
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-3xl shadow-lg flex items-center space-x-4"
      >
        <div>
          <img
            class="h-12 w-12"
            src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg"
            alt="PW logo"
          />
        </div>
        <div>
          <div class="text-2xl font-bold">
            Tailwind css
            <p class="text-slate-500">By hitesh choudhry</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Button Section -->
    <button
      class="bg-sky-500 text-center my-5 text-white font-base p-2 rounded-2xl hover:bg-white hover:text-black dark:bg-red-600 duration-300 ease-in-out"
    >
      Buy now
    </button>
    <!-- Responsive Text Section -->
    <div class="text-center my-4">
      <p class="text-white md:text-green-500 sm:text-red-600">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
      </p>
    </div>
    <!-- Large Card Section -->
    <div class="m-3">
      <div
        class="max-w-sm mx-auto bg-white rounded-xl overflow-hidden md:max-w-2xl"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-48 w-full object-cover md:h-full md:w-48"
              src="https://images.pexels.com/photos/31822460/pexels-photo-31822460.jpeg?_gl=1*ib2h54*_ga*MTQ4NDA1MTk0LjE3NzA5NjY3MjE.*_ga_8JE65Q40S6*czE3NzA5NjY3MjEkbzEkZzEkdDE3NzA5NjY4NDYkajQkbDAkaDA."
              alt=""
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase tracking-wide text-sm text-indigo-500 font-semibold"
            >
              An awesome card
            </div>

            <a
              class="block m-1 text-lg font-medium text-black hover:text-blue-500"
              href="# "
              >Tailwind css is amazing ones you understand the
              <span class="bg-yellow-500 p-[2px] px-[14px]">power</span> of it
            </a>

            <p class="m-2 text-slate-500">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
        </div>
      </div>
    </div>
